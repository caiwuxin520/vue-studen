<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 @click="show">{{msg}}</h1>
        <item></item>
    </div>

    <script>
        Vue.component("item",{
            template:"<p>我才是真的组件</p>"
        })

        var item = {
            template:"<p>我是组件</p>"
        }

        var vm = new Vue({
            el:"#app",
            data:{
                msg:"我爱vue"
            },
            methods: {
                show(){
                    alert('1')
                }     
            }
        }) 
    </script>
</body>
</html>
