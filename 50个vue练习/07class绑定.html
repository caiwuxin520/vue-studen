<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .actives{
            background-color: red;
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 :class="[active]" @click = "change"> {{ msg }} </h1>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"哈哈哈哈",
                active:"actives"
            },
            methods: {
                change(){
                    this.active = this.active === "actives" ? "" : "actives"
                }   
            }
        })
    </script>
</body>
</html>
