<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="add1" value="增加对象数据">
        <ul>
            <li v-for="(val,key,index) of obj">
                值:{{val}} ------- key:{{key}} -------- 索引:{{index}}
            </li>
        </ul>

        <input type="button" value="增加数组数据" @click="add2">
        <ul>
            <li v-for="item of list">
                {{item}}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                obj:{
                    name:'小明',
                    age:19,
                    sex:"男"
                },
                list:[1,2,3,4,5]
            },
            methods: {
                add1(){
                    Vue.set(this.obj,'keys'+Math.random(),'red')
                },
                add2(){
                    vm.$set(vm.list,0,"hello world")
                }
            },
        })
    </script>
</body>
</html>
