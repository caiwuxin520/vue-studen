<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <item @click = 'show'></item>
    </div>
    <script>
        Vue.component('item',{
            template:"<h1 @click='dianji'>我是子组件</h1>",
            methods:{
                dianji(){
                    this.$emit('click')
                }
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{},
            methods: {
                show(){
                    alert('我是父组件的事件')
                }   
            }
        })
    </script>
</body>
</html>
