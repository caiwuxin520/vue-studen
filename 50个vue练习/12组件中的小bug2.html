<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
                <tbody>
                        <tr is="row1"></tr>
                        <hr>
                        <hr>
                        <tr is="row2"></tr>
                    </tbody>
        </table>
            
        
    </div>
    <script>
        Vue.component("row1",{
            data:{
                content:"我是组件中的错误写法"
            },
            template:"<tr><td>{{content}}</td></tr>"
        })

        Vue.component("row2",{
            data(){
                return {
                    content:"我是正确的写法"
                }
            },
            template:"<tr><td>{{content}}</td></tr>"
        })
        var vm = new Vue({
            el:"#app",
            data:{}
        })
    </script>
</body>
</html>
