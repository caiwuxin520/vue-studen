<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
    <script src="vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 2s;
        }
        
    </style>
</head>
<body>
    <div id="app">
        <transition mode="out-in">
            <component :is="flag"></component>
        </transition>
        <button @click="change">点击切换</button>
    </div>
    <script>
        Vue.component('one',{
            template:"<div>我是组件One</div>"
        })
        Vue.component('two',{
            template:"<div>我是组件Two</div>"
        })
        var vm = new Vue({
            el:"#app",
            data:{
                flag:"one"
            },
            methods: {
                change(){
                    this.flag = this.flag === "one" ? "two":"one"
                }
            },

        })
    </script>
</body>
</html>
