<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ full }}
        <p>{{msg}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                first:"你",
                last:"好",
                msg:"大家好",
                full:"你  好"
            },
            watch: {
                first(){
                    console.log("计算了一次")
                    this.full = this.first + this.last
                },
                last(){
                    console.log("计算了一次")
                    this.full = this.first + this.last
                }
            },
            methods: {
                show(){
                    setInterval(()=>{
                        this.msg = "我改变了"
                    },2000)
                }
            },
            mounted() {
                this.show()
            },
        })
    </script>
</body>
</html>
